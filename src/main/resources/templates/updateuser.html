<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息更新</title>
</head>
<body>
    <form th:action="@{/updateuser}" method ="post">
        <input type="hidden" name="id" th:field="${user.id}"></input>
        用户名：<input type="text" name="name" th:field="${user.name}"><br/>
        年龄：<input type ="text" name="age" th:field="${user.age}"><br/>
        <input type="submit" value="确定">
    </form>
</body>
</html>
